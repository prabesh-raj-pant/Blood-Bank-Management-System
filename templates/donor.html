{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:#c13d39;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            width: 800px;
            height: 490px;
            max-width: 600px;
            margin-top:100px;
            margin-left: 400px;
            font-size: larger;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }
        .donor{
            display: flex;
        }
        img{
            height:800px;
            width:800px;
            position: relative;
            left:7rem;
            

        }
        a{
           
            font-size: xx-large;
            text-decoration: none;
            color: #f4f4f4;
        
            

        }
    </style>
</head>
<body>
    <header>
           <a href="{% static 'css/index.css' %}"><strong>MeroBloodBank</strong></a>  
        <h1>Blood Donor Registration</h1>
    </header> 
    <div class="donor">
        <img src="{% static 'image/blooddonor2.png' %}" alt="blood Donor" srcset="" />

    <section>
        <form action="#" method="post">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="bloodType">Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </section>
</div>

</body>
</html>
