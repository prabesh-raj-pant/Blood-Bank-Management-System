{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Recipient Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c13d39;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
{% comment %}  {% endcomment %}
nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

nav a:hover {
    background-color: #ddd;
    color: black;
}

.dashboard {
    padding: 20px;
}
footer {
    background-color:#17183b;
    color: #ffff;
    padding: 30px ;
    position: absolute;
    bottom: 0px;
    width:100%
}

.footer-container {
    display: flex;
    justify-content: space-around;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-section {
    text-align: left;
}

.footer-bottom {
    text-align: center;
    margin: 0px;
    padding-top: 0px;
    background-color:#17183b;
}


.footer-bottom p {
    margin: 0;
}



        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #c13d39;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c13d39;
        }
        a{
           
           font-size: xx-large;
           text-decoration: none;
           color: #f4f4f4;

       }
       .request-body{
        display:flex;
       }
       img{
         position: relative;
         left:10rem;
       }

    </style>
</head>
<body>
    
    <nav>
        <a href="{% url 'about'%}">About</a>
        <a href="{% url 'donor'%}">Donor</a>
        <a href="{% url 'bloodrequest'%}">Blood Request</a>
        <!-- Add more navigation links as needed -->
    </nav>
    <header>
        <a href="{% static 'css/index.css' %}"><strong>MeroBloodBank</strong></a>
        <h1>Blood Recipient Request</h1>
    </header>

    <div class="request-body">
        <img src="{% static 'image/bloodrequest-removebg-preview.png' %}" alt="blood request" srcset="" />
    <section>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="Address">Address:</label>
            <input type="text" id="address" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="bloodType">Required Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="hospital">Hospital Name:</label>
            <input type="text" id="hospital" name="hospital" required>

            <button type="submit">Submit Request</button>
        </form>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>Team Jay Nepal</h3>
            </div>
                
            </div>
      
            <div class="footer-bottom">
                <p>&copy; 2024 Team Jay Nepal. All rights reserved.</p>
            </div>
        
     
    
        
     </footer>
</div>
</body>
</html>
