<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeroBloodBank</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: red;
            padding: 15px;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dashboard {
            padding: 20px;
        }
        footer {
            background-color:#17183b;
            color: #ffff;
            padding: 30px ;
            position: absolute;
            bottom: 0px;
            width:100%
        }
        
        .footer-container {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-section {
            text-align: left;
        }
        
        .footer-bottom {
            text-align: center;
            margin: 0px;
            padding-top: 0px;
            background-color:#17183b;
        }
    
        
        .footer-bottom p {
            margin: 0;
        }
    
        
        /* You can add more styles for your dashboard elements here */

    </style>
</head>
<body>
    <nav>
        <a href="{% url 'about'%}">About</a>
        <a href="{% url 'donor'%}">Donor</a>

    <div class="dashboard">
        <!-- Your dashboard content goes here -->

    <footer>
        <div class="footer-container">
            <div class="footer-section">

            </div>
                
            </div>
      
            <div class="footer-bottom">

     </footer>
